{% assign full_url = site.url | append: site.baseurl | append: "/" | append: include.file %}

<iframe
  src="https://view.officeapps.live.com/op/embed.aspx?src={{ include.file | url_encode }}"
  width="100%"
  height="600px"
  frameborder="0">
</iframe>

<noscript>
  <p>View the document directly: <a href="{{ full_url }}">{{ include.file }}</a></p>
</noscript>
